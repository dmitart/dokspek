apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.8.5'
//    groovy files('/Users/glaforge/Projects/groovy/groovy-git/target/install/embeddable/groovy-all-2.0.0-beta-3-SNAPSHOT.jar')
    compile 'org.xwiki.commons:xwiki-commons-component-default:3.3-milestone-2'
    compile 'org.xwiki.rendering:xwiki-rendering-standalone:3.3-milestone-2'
    compile 'junit:junit:4.10'
}

task makeDirs(description: 'Create all directories for project setup') << {
    def sources = [sourceSets.main, sourceSets.test]
    sources*.allSource*.srcDirs.flatten().each { File srcDir ->
        srcDir.mkdirs()
    } 
}

task wrap(type: Wrapper, description: "Create the gradlew wrapper") {
    gradleVersion = '1.0-milestone-6'	
}
